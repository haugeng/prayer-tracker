<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Prayer Tracker</title>
    <style>
        :root {
            --bg: #121212; --card: #1e1e1e; --text: #e0e0e0;
            --accent: #bb86fc; --success: #03dac6; --error: #cf6679;
        }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg); color: var(--text);
            margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center;
        }
        .container { width: 100%; max-width: 500px; padding-bottom: 50px; }
        .nav { display: flex; width: 100%; gap: 8px; margin-bottom: 20px; position: sticky; top: 0; background: var(--bg); z-index: 10; padding: 5px 0; }
        .nav button { flex: 1; padding: 12px 5px; font-size: 14px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; background: #2a2a2a; color: white; }
        .nav .active { background: var(--accent); color: #000; }
        h3 { border-bottom: 1px solid #333; padding-bottom: 8px; margin-top: 10px; font-size: 1.1rem; }
        textarea, input {
            width: 100%; background: var(--card); color: var(--text);
            border: 1px solid #444; border-radius: 12px; padding: 14px;
            box-sizing: border-box; font-size: 16px; margin-bottom: 12px;
        }
        #main-pointers { height: 264px; resize: none; line-height: 1.5; }
        #manual-pointers { height: 240px; }
        .timer-box { background: #1e1e1e; padding: 30px 20px; border-radius: 20px; text-align: center; margin: 15px 0; border: 1px solid #333; }
        #display-time { font-size: 3.5rem; font-weight: bold; font-family: monospace; color: var(--accent); }
        .btn { border: none; font-weight: bold; cursor: pointer; padding: 15px; border-radius: 12px; }
        .primary { background: var(--accent); color: #000; }
        .stop { background: var(--error); color: white; }
        .success { background: var(--success); color: #000; }
        .full-width { width: 100%; margin-top: 10px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .stat-val { display: block; font-size: 1.4rem; font-weight: bold; color: var(--success); }
        .stat-lbl { font-size: 0.65rem; color: #888; text-transform: uppercase; }
        .history-row { border-bottom: 1px solid #222; }
        .row-summary { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; cursor: pointer; }
        .pointer-container { max-height: 0; overflow: hidden; transition: all 0.3s ease; background: #161616; border-radius: 10px; }
        .pointer-container.expanded { max-height: 1000px; padding: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .pointer-cell { white-space: pre-wrap; color: #ccc; font-style: italic; line-height: 1.6; font-size: 14px; }
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="nav">
        <button id="nav-setup" class="active" onclick="showPage('setup')">Timer</button>
        <button id="nav-manual" onclick="showPage('manual')">Log</button>
        <button id="nav-history" onclick="showPage('history')">History</button>
    </div>

    <div id="setup-page">
        <h3>Prayer & Reflections</h3>
        <textarea id="main-pointers" placeholder="Enter your pointers..."></textarea>
        <div class="timer-box">
            <div id="display-time">00:00:00</div>
            <p id="session-status" style="color: #666; margin: 10px 0;">Ready</p>
            <div style="display: flex; justify-content: center; gap: 10px;">
                <button id="start-btn" class="btn primary" style="padding: 15px 25px;" onclick="startSession()">Start</button>
                <button id="pause-btn" class="btn secondary hidden" onclick="togglePause()">Pause</button>
                <button id="stop-btn" class="btn stop hidden" onclick="stopSession()">End</button>
            </div>
        </div>
    </div>

    <div id="manual-page" class="hidden">
        <h3>Manual Entry</h3>
        <input type="datetime-local" id="manual-start">
        <input type="datetime-local" id="manual-end">
        <textarea id="manual-pointers" placeholder="Notes..."></textarea>
        <button class="btn success full-width" onclick="saveManualLog()">Add to History</button>
    </div>

    <div id="history-page" class="hidden">
        <h3>Statistics</h3>
        <div class="stats-grid">
            <div class="stat-card"><span id="stat-total-mins" class="stat-val">0</span><span class="stat-lbl">Total Mins</span></div>
            <div class="stat-card"><span id="stat-count" class="stat-val">0</span><span class="stat-lbl">Sessions</span></div>
        </div>
        <div id="history-list"></div>
        <button class="btn secondary full-width" style="margin-top:20px" onclick="exportToCSV()">ðŸ“Š Export to CSV</button>
    </div>
</div>

<script>
    const db = {
        getHistory: () => JSON.parse(localStorage.getItem('prayerHistory') || "[]"),
        saveHistory: (data) => localStorage.setItem('prayerHistory', JSON.stringify(data)),
        getPointers: () => localStorage.getItem('mainPointers') || "",
        savePointers: (txt) => localStorage.setItem('mainPointers', txt)
    };

    let timerInterval, elapsedSeconds = 0, isPaused = false, startTime, wakeLock = null;
    const mainPointersEl = document.getElementById('main-pointers');
    mainPointersEl.value = db.getPointers();
    mainPointersEl.addEventListener('input', () => db.savePointers(mainPointersEl.value));

    // Fixes background drift: Snaps timer to reality when user returns to app
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible' && startTime && !isPaused) {
            elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            updateTimerDisplay();
        }
    });

    function showPage(pageId) {
        ['setup', 'manual', 'history'].forEach(id => {
            document.getElementById(id + '-page').classList.add('hidden');
            document.getElementById('nav-' + id).classList.remove('active');
        });
        document.getElementById(pageId + '-page').classList.remove('hidden');
        document.getElementById('nav-' + pageId).classList.add('active');
        if(pageId === 'history') loadHistory();
        if(pageId === 'manual') prepManualLog();
    }

    async function requestWakeLock() { if ('wakeLock' in navigator) { try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {} } }
    function releaseWakeLock() { if (wakeLock) { wakeLock.release().then(() => wakeLock = null); } }

    function startSession() {
        if (!isPaused) { 
            startTime = Date.now(); 
            requestWakeLock(); 
        } else {
            startTime = Date.now() - (elapsedSeconds * 1000);
        }
        isPaused = false;
        document.getElementById('start-btn').classList.add('hidden');
        ['pause-btn', 'stop-btn'].forEach(id => document.getElementById(id).classList.remove('hidden'));
        document.getElementById('session-status').innerText = "Active";
        
        timerInterval = setInterval(() => { 
            elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            updateTimerDisplay(); 
        }, 1000);
    }

    function togglePause() {
        if (!isPaused) {
            clearInterval(timerInterval); isPaused = true;
            document.getElementById('pause-btn').innerText = "Resume";
            document.getElementById('session-status').innerText = "Paused";
            releaseWakeLock();
        } else { startSession(); }
    }

    function stopSession() {
        clearInterval(timerInterval);
        const history = db.getHistory();
        history.push({ 
            id: Date.now(), 
            start: new Date(startTime).toISOString(), 
            end: new Date().toISOString(), 
            duration: elapsedSeconds, 
            pointers: mainPointersEl.value 
        });
        db.saveHistory(history);
        releaseWakeLock();
        location.reload(); 
    }

    function updateTimerDisplay() {
        const h = Math.floor(elapsedSeconds / 3600).toString().padStart(2, '0');
        const m = Math.floor((elapsedSeconds % 3600) / 60).toString().padStart(2, '0');
        const s = (elapsedSeconds % 60).toString().padStart(2, '0');
        document.getElementById('display-time').innerText = `${h}:${m}:${s}`;
    }

    function prepManualLog() {
        const now = new Date();
        const fmt = d => new Date(d.getTime() - d.getTimezoneOffset()*60000).toISOString().slice(0,16);
        document.getElementById('manual-start').value = fmt(new Date(now - 1800000));
        document.getElementById('manual-end').value = fmt(now);
        document.getElementById('manual-pointers').value = mainPointersEl.value;
    }

    function saveManualLog() {
        const s = new Date(document.getElementById('manual-start').value), e = new Date(document.getElementById('manual-end').value);
        const diff = Math.floor((e - s) / 1000);
        if (diff <= 0) return alert("End time must be after start time.");
        const history = db.getHistory();
        history.push({ id: Date.now(), start: s.toISOString(), end: e.toISOString(), duration: diff, pointers: document.getElementById('manual-pointers').value });
        db.saveHistory(history);
        showPage('history');
    }

    function loadHistory() {
        let history = db.getHistory().sort((a, b) => new Date(b.start) - new Date(a.start));
        const list = document.getElementById('history-list');
        list.innerHTML = ""; let totalMins = 0;
        history.forEach(item => {
            totalMins += (item.duration / 60);
            const d = new Date(item.start);
            const itemEl = document.createElement('div');
            itemEl.className = "history-row";
            itemEl.innerHTML = `
                <div class="row-summary" onclick="this.nextElementSibling.classList.toggle('expanded')">
                    <span>${d.toLocaleDateString([], {month:'short', day:'numeric'})}</span>
                    <span style="color:var(--success); font-weight:bold;">${Math.round(item.duration / 60)}m</span>
                </div>
                <div class="pointer-container">
                    <div class="pointer-cell">${item.pointers || "No notes..."}</div>
                </div>`;
            list.appendChild(itemEl);
        });
        document.getElementById('stat-total-mins').innerText = Math.floor(totalMins);
        document.getElementById('stat-count').innerText = history.length;
    }

    function exportToCSV() {
        const history = db.getHistory();
        let csv = "Date,Duration(Min),Notes\n";
        history.forEach(i => csv += `${new Date(i.start).toLocaleString().replace(/,/g,'')},${Math.round(i.duration/60)},"${(i.pointers || '').replace(/"/g, '""')}"\n`);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' }));
        a.download = `prayer_log.csv`;
        a.click();
    }
</script>
</body>
</html>
